<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Front for REST</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
    <div class="row post-list">
    </div>
</div>
<div>
    <div class="form-group">
        <label for="inputTitle"></label>
        <input type="text" class="form-control" id="inputTitle" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="inputDescription"></label>
        <textarea type="text" class="form-control" id="inputDescription" placeholder="Description"></textarea>
    </div>
    <button class="btn btn-primary btn-block" onclick="addPost()">Add post</button>
    <div class="form-group">
        <label for="inputID"></label>
        <input type="text" class="form-control" id="inputID" placeholder="Enter ID">
    </div>
    <div class="form-group">
        <label for="inputTitle"></label>
        <input type="text" class="form-control" id="inputTitleToUpdate" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="inputDescription"></label>
        <textarea type="text" class="form-control" id="inputDescriptionToUpdate" placeholder="Description"></textarea>
    </div>
    <button class="btn btn-block btn-danger" onclick="updatePost()"> Update </button>
</div>
<script src="main.js"></script>
</body>
</html>
